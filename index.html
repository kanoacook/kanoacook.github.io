<body>

	<div class="container fixed-bottom d-flex flex-column justify-content-center">
		<div class="chatContainer animated slideInUp d-flex flex-row justify-content-start align-items-end">
			<div class="thumbnail" id="pic-intro">
				<img src="img/favicon.png">
			</div>
			<ul class="chatBubbles">
				<li class="chatBubble chatIntro animated slideInUp" id="chat-1">Hi ðŸ‘‹ </li>
				<li class="chatBubble chatIntro animated slideInUp" id="chat-2">I'm Kanoa, nice to meet you! </li>
				<li class="chatBubble chatIntro animated slideInUp" id="chat-3">I can tell you more about my experience
					and projects</li>
				<li class="chatBubble chatIntro animated slideInUp" id="chat-4">What would you like to hear about?</li>
			</ul>
		</div>

		<div class="replyButtons align-self-end">
			<button id="btnProducts" type="button" class="btn btn-outline-primary">Software/Data Science</button>
			<button id="btnProjects" type="button" class="btn btn-outline-primary ml-2">Science</button>

		</div>

				<div class="modal-content">
				</div>
			</div>
		</div>

			<a href="https://www.linkedin.com/in/kanoacook/" target="_blank"><i class="fab fa-linkedin"></i></a>
		</div>

	</div>

	<div id="userReplies" style="display:none;"></div>
	<div id="botReplies" style="display:none;"></div>
	<div id="products" style="display:none;"></div>
	<div id="projects" style="display:none;"></div>
	<div id="aboutMe" style="display:none;"></div>
	<div id="outro" style="display:none;"></div>
